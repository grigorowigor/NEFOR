<!-- <!DOCTYPE html>
<html>
<head>
    <title>Перемешать строку</title>
</head>
<body>
    <input type="text" id="inputText" placeholder="Введите строку">
    <button onclick="shuffleString()">Перемешать строку</button>
    <script>
        function shuffleString() {
            // Получаем элементы инпута и кнопки, а также значение введенной строки
            var inputElement = document.getElementById("inputText");
            var inputValue = inputElement.value;

            // Преобразуем введенную строку в массив символов
            var characters = inputValue.split('');

            // Перемешиваем символы в массиве случайным образом
            for (var i = characters.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = characters[i];
                characters[i] = characters[j];
                characters[j] = temp;
            }

            // Собираем перемешанную строку из массива символов
            var shuffledString = characters.join('');

            // Записываем перемешанную строку обратно в инпут
            inputElement.value = shuffledString;
        }
    </script>
</body>
</html> -->
